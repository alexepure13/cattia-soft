<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragment/navmenu :: navmenu(selctedNavItem='navRefugeeForm')"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Refugee Management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active">Refugee Form</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <form action="#" th:action="@{/submitRefugee}" th:object="${refugee}" method="post">
                <input class="d-none" readonly th:value="${formAction}" th:attr="name='formAction'" type="text">
                <input class="d-none" readonly th:field="*{id}" type="text">

                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Refugee Information</h3>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label" for="identificationNumber">Identification number:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{identificationNumber}" type="text">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('identificationNumber')}" th:errors="*{identificationNumber}"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label" for="firstName">First name:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{firstName}" type="text">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label" for="lastName">Last name:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{lastName}" type="text">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-body">
                    <div class="=row">
                        <button class="btn btn-primary mr-2" type="submit" name="action" value="saveRefugeeFormAndGoToOverview">Save</button>
                        <button class="btn btn-outline-primary" type="submit" name="action" value="exitWithoutSavingRefugeeForm">Back</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div th:replace="fragment/copyright :: copyright"/>

</div>

<div th:replace="fragment/pagefooter :: pagefooter"/>

</body>
</html>
