<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragment/navmenu :: navmenu(selctedNavItem='navUserAccountOverview')"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">User account management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active">Password Edit</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <form th:action="@{/saveNewPassword}" th:object="${userAccount}" method="post" autocomplete="off">
                <input class="d-none" type="text" th:field="*{id}" readonly="readonly">
                <input class="d-none" type="text" th:field="*{status}" readonly="readonly">
                <input class="d-none" type="text" th:field="*{username}" readonly="readonly">
                <input class="d-none" type="text" th:field="*{email}" readonly="readonly">
                <input class="d-none" type="text" th:field="*{firstName}" readonly="readonly">
                <input class="d-none" type="text" th:field="*{lastName}" readonly="readonly">
                <input class="d-none" type="text" th:field="*{role.id}" readonly="readonly">

                <div class="container-fluid">
                    <div class="selected-user-info">
                        <span><h4>Selected profile: </h4></span>
                        <div class="user-info">
                            <span><b>Username:</b></span>
                            <span th:text="${userAccount.username}"></span>
                            <br>
                            <span><b>First name: </b></span>
                            <span th:text="${userAccount.firstName}"></span>
                            <br>
                            <span><b>Last name: </b></span>
                            <span th:text="${userAccount.lastName}"></span>
                            <br>
                            <span><b>Email:</b></span>
                            <span th:text="${userAccount.email}"></span>
                            <br>
                            <span><b>Status: </b></span>
                            <span class="badge" th:classappend="${userAccount.status.cssClass}" th:text="${userAccount.status.value}"></span>
                        </div>
                    </div>
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Edit Password</h3>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Password:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="password" th:field="*{password}" autocomplete="new-password">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Confirm password:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="password" th:field="*{confirmPassword}" autocomplete="new-password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-body">
                    <div class="=row">
                        <button class="btn btn-primary mr-2" type="submit" name="action" value="saveUserAccountPasswordAndGoToOverview">Save</button>
                        <button class="btn btn-outline-primary" type="submit" name="action" value="exitWithoutSavingPassword">Back</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div th:replace="fragment/copyright :: copyright"/>

</div>

<div th:replace="fragment/pagefooter :: pagefooter"/>

</body>
</html>
