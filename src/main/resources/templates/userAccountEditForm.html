<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragment/navmenu :: navmenu(selctedNavItem='navUserAccountOverview')"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">User account management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active">User Account Information</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <form th:action="@{/submitExistingUserAccount}" th:object="${userAccount}" method="post" autocomplete="new-password">
                <input class="d-none" readonly th:value="${formAction}" th:attr="name='formAction'" type="text">
                <input class="d-none" type="text" th:field="*{id}" readonly="readonly">

                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">User Form</h3>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Username:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="text" th:field="*{username}" autocomplete="new-password">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Email:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="text" th:field="*{email}">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">First Name:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="text" th:field="*{firstName}">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Last Name:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" type="text" th:field="*{lastName}">
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Role:</label>
                                        <div class="col-lg-4">
                                            <select class="selectpicker form-control" id="idRole" th:field="${userAccount.role.id}">
                                                <option th:each="role : ${userRoleList}" th:value="${role.id}" th:text="${role.name}"></option>
                                            </select>
                                        </div>
                                        <div class="col-lg-5 align-self-center" th:class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-body">
                    <div class="=row">
                        <button class="btn btn-primary mr-2" type="submit" name="action"
                                value="saveUserAccountFormAndGoToOverview">Save
                        </button>
                        <button class="btn btn-outline-primary" type="submit" name="action"
                                value="exitWithoutSavingUserAccountForm">Back
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div th:replace="fragment/copyright :: copyright"/>

</div>

<div th:replace="fragment/pagefooter :: pagefooter"/>

</body>
</html>
