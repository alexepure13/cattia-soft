<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader-simple :: head"></head>
<body class="hold-transition login-page">
<div>
    <div class="login-logo">
        <span><b>Cattia</b>Soft</span>
    </div>
    <div class="card">
        <section class="content">
            <div class="error-page">
                <h3 class="headline text-danger">403</h3>
                <div class="error-content">
                    <h3><i class="fas fa-exclamation-triangle text-danger"></i> Missing permissions</h3>
                    <p>Your account does not have the right permission to access this section. Please contact the administrator.
                        Meanwhile, you may <a th:href="@{/index}">return to dashboard</a>.</p>
                </div>
            </div>

        </section>
    </div>
</div>
<div th:replace="fragment/pagefooter-simple :: pagefooter-simple"/>
</body>
</html>
